
<!DOCTYPE html> 
<html> 
<head> 
<title>Login</title> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> 
<style>
	body {
		background-color: rgb(225, 233, 232);
	}
</style>
</head> 
<body> 

	{% for message in messages %}
			<div class="alert {{ message.tags }} alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
				</button>
				{{ message }}
			</div>
		{% endfor %}

	
	<div class="container text-center">  
<div class="container" style="width: 858px;height:50px; padding:20px 0;margin-left:100px;margin-bottom:500px;">
<div class="jumbotron" style="padding-left:10px;background-color:  rgb(225, 233, 232);">  
	<h3 class = "text=center"style="font-size:30px;"><b>Sign In</b></h3>
	<form method="POST" class="form-vertical">
    {% csrf_token %} 
		<div class="form-group has-success"> 
			<label class="control-label col-sm-3" for="id1"></label> 
			<div class="col-sm-4" style="width: 60%;padding: 12px 20px;"> 
				<input class="form-control" name = "username" type="text" id="id1" placeholder="Enter Your Username"> 
			</div> 
		</div> 
		<br></br>
		<div class="form-group has-success"> 
			<label class="control-label col-sm-3" for="pwd"></label> 
			<div class="col-sm-4" style="width: 60%;padding: 12px 20px;"> 
				<input class="form-control" type="password" name="password" id="pwd" placeholder="Enter Your Password"> 
			</div> 
		</div>
		
		<br></br><br></br>
		<div class="container"> 
			<div class="form-group">
		    <div class="col-sm-offset-3 col-sm-6">
		    	<p>
		      <button type="submit" class="btn btn-success" style="background-color: #4CAF50;color: white;padding: 12px 20px;border: none;cursor: pointer; width: 125%">Login</button></p>
		    	<label style="font-weight:500;font-size: 12px;position: relative;top: -5pxs;vertical-align: middle;">
        <input type="checkbox" checked="checked" name="remember">Remember me
      </label>
      <span class="psw"><a href="{% url 'password_reset' %}"><u style="margin-left :60px;">Forgot password?</u></a></span>
		      <br><br>
		      <p><font size="+0">&nbsp;Don't have an account ? <a href="{% url 'register' %}"><u>create account</u></a></font></p></p>
			</div>
			
		</div>
		</div>
		<div >
			<!-- {% block content %}{% endblock %} -->
		  </div>
	</form>
	</div>
	
</div>
</div> 
	
</body> 
</html>
