
<!DOCTYPE html>
<html>  
<head> 
<title>Project</title>  
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<style>
	body {
		background-color: rgb(225, 233, 232);; 
	}
</style> 
<!-- <link rel="stylesheet" type="text/css" href="project.css"> -->
</head>
<body>
	<div class="container" style="color:green;width:500px;float:right;text-align:right"> </div> 
<div class="container"> 
<h1 align="container"></h1> 
<div class="jumbotron"style="background-color: rgb(225, 233, 232);"> 
	<form method="POST" class="form-horizontal">
        {% csrf_token %}
        <div class="form-group has-success"> 
			<label class="control-label col-sm-3" for="id1">Username:</label> 
			<div class="col-sm-4"> 
                <!-- <div class="form-control"> -->
					<input type="text" name = "username" id="id1" placeholder="Username" class = "form-control" required="required">
                <!-- </div> -->
			</div> 
		</div> 
		<div class="form-group has-success"> 
			<label class="control-label col-sm-3" for="email">Email id:</label> 
			<div class="col-sm-4"> 
				<input type="email" accept="email/*" name = "email" id="id1" placeholder="Email" class = "form-control" required="required">
			</div> 
		</div>
		<div class="form-group has-success"> 
			<label class="control-label col-sm-3" for="id1">First name:</label> 
			<div class="col-sm-4"> 
				<input type="text" name = "first_name" id="id1" placeholder="First Name" class = "form-control" required="required">
			</div> 
		</div>
		<div class="form-group has-success"> 
			<label class="control-label col-sm-3" for="id1">Last name:</label> 
			<div class="col-sm-4"> 
                <input name = "last_name" type="text" class="form-control" id = "id1" placeholder="Enter Your Last Name" required="required">
			</div> 
		</div>
		<div class="form-group has-success"> 
			<label class="control-label col-sm-3" for="id1" >Gender:</label> 
			<div class="col-sm-4">
			<select name = "gender" class="form-control" id ="id1" required="required">
			<option>Select Gender</option>
			<option>M</option>
			<option>F</option>
			<option>other</option>
			</select> 				
			</div> 
		</div>
		<div class="form-group has-success"> 
			<label class="control-label col-sm-3" for="id1">Date of birth:</label> 
			<div class="col-sm-4"> 
				<input class = " form-control" name = "dob" type="date" id = "id1" placeholder = "Enter You Date Of Birth">
			</div> 
		</div>
		<div class="form-group has-success"> 
			<label class="control-label col-sm-3" for="id1">Blood Group:</label> 
			<div class="col-sm-4">
		    <select name = "Bloodgroup" class="form-control" id ="id1">
		    	<option>Select Blood Group</option>
		    	<option>A+</option>
		    	<option>A-</option>
		    	<option>B+</option>
		    	<option>B-</option>
		    	<option>O+</option>
		    	<option>O-</option>
		    	<option>AB+</option>
		    	<option>AB-</option>
		    	<option>other</option>
		    </select>
		    </div>
		</div>
		<div class="form-group has-success"> 
			<label class="control-label col-sm-3" for="phone">Phone Number:</label> 
			<div class="col-sm-4"> 
				<input type="tel" id="phone" name="phoneno" placeholder="1234567890" required="required" >
				 <small>Format: 1234567890</small>
			</div> 
		</div>
		<div class="form-group has-success"> 
			<label class="control-label col-sm-3" for="image">Profile photo:</label> 
			<div class="col-sm-4"> 
				<input class="form-control-file" name = "profile_pic" type="file" id="image" accept="image/*" placeholder=""> 
			</div> 
		</div>
		<div class="form-group has-success"> 
			<label class="control-label col-sm-3" for="pwd">Password:</label> 
			<div class="col-sm-4"> 
				<!--<input class="form-control" type="password" id="pwd" name="psw" placeholder="Enter your password" required="required">-->
				<input name = "password" type="password" class="form-control" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>

			</div> 
		</div>
		<div class="form-group has-success"> 
			<label class="control-label col-sm-3" for="id1">Confirm password:</label> 
			<div class="col-sm-4"> 
				<input class="form-control" name = "confirm_password" type="password" id="pwd" name="psw-repeat" placeholder="Re-enter password" required="required">
			</div> 
		</div>
		<p><font size="-1" style="margin-left: 260px;">To create an account you have to agree our <a href="#">Terms & Privacy</a>.</font></p> 
		<div class="container" style="text-align: center;">
		<div class="clearfix"> 
                <button type="button" class="cancelbtn bg-danger">Cancel</button> 
                <button type="submit" class="signupbtn bg-success">Signup</button> 
            </div>
        </div>
	</form>
	</div> 
</div>
</body> 
</html>
